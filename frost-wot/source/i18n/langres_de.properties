Core.init.FileSharingEnabledBody=Gemeinsam benutzte Dateien (Filesharing) ist aktiviert. \nDies hat in der Vergangenheit immer wieder zu Problemen wegen Spaming geführt. \nDabei wurde die interne Datenbank so aufgeblasen, dass der Frost Start unerträglich lange dauert. \nAuch die Systemrecourcen werden unnötig belastet.\n\nWenn dieser Fall eintritt, ist Frost zu beenden und die Datei: "filelist.dbs" händisch zu löschen. \nEbendso kann z.B. mit der Einstellung: \n  'Options/Einstellungen/Verfall/Dateien löschen deren Anbieter X Tage nicht mehr gesehen wurde' = 5 \ndie Größe wesentlich beschränkt werden. Alternativ: diese Funktion ganz abschalten.
Core.init.FileSharingEnabledTitle=Filesharing aktiviert
Core.init.NodeNotRunningBody=Stellen Sie sicher, daß Ihr Freenet-Knoten läuft und daß Sie Freenet richtig konfiguriert haben.\nFrost wird aber trotzdem starten, damit Sie Nachrichten lesen können.\nLassen Sie sich nicht irritieren, wenn Sie einige Fehler beim Lesen von Nachrichten bekommen ;)
