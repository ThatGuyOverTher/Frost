Core.loadIdentities.ConnectionNotEstablishedBody=Frost nie mógł się podłączyć do Twojego węzła Freenet.\nPrzy pierwszym uruchomieniu Frost i tworzeniu tożsamości, połączenie jest niezbędne.\nPóźniej możesz pracować bez połączenia.\nProszę się upewnić, czy jesteś online i czy uruchomiłeś Freenet, a potem spróbuj ponownie.
