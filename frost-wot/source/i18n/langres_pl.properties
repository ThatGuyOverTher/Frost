Core.init.NodeNotRunningBody=Upewnij się, że Twój węzeł jest uruchomiony i że skonfigurowałeś Freenet prawidłowo.\nMimo wszystko, by umożliwić Ci czytanie wiadomości, Frost się uruchomi.\nProszę pamiętać, że automatyczne odświeżanie tablic zostało wyłączone (Menu 'Wiadomości')!\nNie przejmuj się niektórymi komunikatami błędów ;)
Core.init.NodeNotRunningTitle=Błąd - nie można uzyskać połączenia z węzłem Freenet.
