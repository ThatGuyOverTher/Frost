

title               = ShiftOne Object Cache
version             = 2.0b

# ------ [ Cache Configurations ] ----------------------------------------

# Default cache configurations
cache.factory                                       = lru
cache.timeout                                       = 10000
cache.maxsize                                       = 1000

# Exception cache configurations
cache.timeout.net.sf                                = 9999
cache.maxsize.org.shiftone                          = 999

# ------ [ Factory Configurations ] --------------------------------------

# Miss handler example
factory.missTest                    = org.shiftone.cache.decorator.miss.MissHandlingCacheFactory
factory.missTest.missHandlerClass   = org.shiftone.cache.decorator.miss.TestMissHandler
factory.missTest.delegate           = lru


# LFU
factory.statLfu                     = org.shiftone.cache.decorator.stat.StatCacheFactory
factory.statLfu.delegate            = lfu

factory.softLfu                     = org.shiftone.cache.decorator.soft.SoftCacheFactory
factory.softLfu.delegate            = lfu

factory.lfu                         = org.shiftone.cache.policy.lfu.LfuCacheFactory

# LRU
factory.statLru                     = org.shiftone.cache.decorator.stat.StatCacheFactory
factory.statLru.delegate            = lru

factory.softLru                     = org.shiftone.cache.decorator.soft.SoftCacheFactory
factory.softLru.delegate            = lru

factory.lru                         = org.shiftone.cache.policy.lru.LruCacheFactory

# FIFO
factory.statFifo                    = org.shiftone.cache.decorator.stat.StatCacheFactory
factory.statFifo.delegate           = fifo

factory.softFifo                    = org.shiftone.cache.decorator.soft.SoftCacheFactory
factory.softFifo.delegate           = fifo

factory.fifo                        = org.shiftone.cache.policy.fifo.FifoCacheFactory

# ZERO
factory.zero                        = org.shiftone.cache.policy.zero.ZeroCacheFactory

# SINGLE
factory.single                      = org.shiftone.cache.policy.single.SingleCacheFactory